<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Form Exercise</title>
</head>
<body>
<h1>Register</h1>
<form>
	<label for="firstName">First Name:</label>
	<input id="firstName" type="text" placeholder="John" required>
	<label for="lastName">Last Name:</label>
	<input id="lastName" type="text" placeholder="Smith" required>

	<br>

	<label for="male">Male: </label>
	<input name="genderChoice" id="male" type="radio" value="male">
	<label for="female">Female: </label>
	<input name="genderChoice" id="female" type="radio" value="female">
	<label for="other">Other: </label>
	<input name="genderChoice" id="other" type="radio" value="other">

	<br>

	<label for="email">First Name:</label>
	<input id="email" type="email" placeholder="your email" required>
	<label for="password">Password:</label>
	<input id="password" type="password" minlength="5" maxlength="10" required>

	<br>

	<label>Birthday: </label>
	<select name="month">
		<option value="" disabled selected hidden>Month</option>
		<option value="january">January</option>
		<option value="february">February</option>
	</select>
	<select name="day">
		<option value="" disabled selected hidden>Day</option>
		<option value="one">1</option>
		<option value="two">2</option>
	</select>
	<select name="year">
		<option value="" disabled selected hidden>Year</option>
		<option value="1989">1989</option>
		<option value="1988">1988</option>
	</select>

	<br>
	
	<label>I agree to the terms and conditions</label>
	<input type="checkbox">

	<br>

	<input type="submit">

</form>
</body>
</html>
